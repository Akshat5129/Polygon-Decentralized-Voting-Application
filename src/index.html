<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    
    <title>Polygon Decentralized Voting Application</title>

    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/styles.css" rel="stylesheet">
    

  </head>
  <body>
    <nav class="navbar navbar-light bg-light">
      <div class="container">
          <h1>Polygon Decentralized Voting Application</h1>
        </a>
      </div>
    </nav>
    <div class="row" style="margin:100px">

      <div class="col-lg-4 col-md-4 col-xs-4 thumb">
          <a class="thumbnail" href="#">
              <img class="img-responsive" src="assets/eth.png">
          </a>
      </div>
      <div class="col-lg-4 col-md-4 col-xs-4 thumb">
          <a class="thumbnail" href="#">
              <img class="img-responsive" src="assets/polygonImg.png" alt="">
          </a>
      </div>
      <div class="col-lg-4 col-md-4 col-xs-4 thumb">
          <a class="thumbnail" href="#">
              <img class="img-responsive" src="assets/metamask.png" alt="">
          </a>
      </div>
    </div>
    <div class="container" style="width: 650px; margin-top: 100px;">
      <div class="row">
        <img src="assets/icon.png" height="100"/> 
        <div class="col-lg-12">
          <h1 class="text-center">Voting Results</h1>
          <hr/>
          <br/>
          <div id="loader">
            <p class="text-center">Loading...</p>
          </div>
          <div id="content" style="display: none;">
            <table class="table">
              <thead>
                <tr>
                  <th scope="col">#</th>
                  <th scope="col">Name</th>
                  <th scope="col">Votes</th>
                </tr>
              </thead>
              <tbody id="candidatesResults">
              </tbody>
            </table>
            <hr/>
            <form onSubmit="App.castVote(); return false;">
              <div class="form-group">
                <label for="candidatesSelect">Select Candidate</label>
                <select class="form-control" id="candidatesSelect">
                </select>
              </div>
              <button type="submit" class="btn btn-primary">Vote</button>
              <hr />
            </form>
            <p id="accountAddress" class="text-center"></p>
          </div>
        </div>
      </div>
    </div>

    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="js/bootstrap.min.js"></script>
    <script src="js/web3.min.js"></script>
    <script src="js/truffle-contract.js"></script>
    <script src="js/app.js"></script>
  </body>
</html>
